<div class="edit-task-container">
  <h2 class="text-center">Edit To-Do Task</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="editDate">Date:</label>
      <input type="date" id="editDate" [(ngModel)]="editedTask.date" name="editDate" required>
    </div>
    <div class="form-group">
      <label for="editTaskName">Task Name:</label>
      <input type="text" id="editTaskName" [(ngModel)]="editedTask.taskName" name="editTaskName" required>
    </div>
    <div class="form-group">
      <label for="editStatus">Status:</label>
      <select id="editStatus" [(ngModel)]="editedTask.status" name="editStatus" required>
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
      </select>
    </div>
    <button type="submit">Update Task</button>
  </form>
</div>
